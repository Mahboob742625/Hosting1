<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation without "required"</title>
  <link rel="stylesheet" href="singup.css">
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="singup.js">
    
  </script>
  <!-- reset all history -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var form = document.getElementById("myForm");
      form.reset();
    });
  </script>

</head>
<body>
  <form id="myForm"  autocomplete="off">
    <h1>Registration</h1>
    <label for="name">Name</label>
    <input class="text" type="text" id="name">
    <span id="nameError" class="error"></span><br>

    <label for="mobile">Mobile</label>
    <input class="text" type="text" id="mobile">
    <span id="mobileError" class="error"></span><br>

    <label for="email">Email</label>
    <input class="text" type="text" id="email">
    <span id="emailError" class="error"></span><br>

    <label>Gender:</label><br>
    <input id="text" type="radio" name="gender" value="male"> Male
    <input id="text" type="radio" name="gender" value="female"> Female <br>
    <span id="genderError" class="error"></span><br>

    <label for="password">Password</label>
    <input class="text" type="password" id="password">
    <span id="passwordError" class="error"></span><br>

    <label for="confirmPassword">Confirm Password</label>
    <input class="text" type="password" id="confirmPassword">
    <span id="confirmPasswordError" class="error"></span><br>

    <button class="submit" type="submit">Submit</button><br>
    <a id="login" href="login.html">Log In</a>
  </form>
</body>
</html>
